<div class="card-header ">
    <h2>Modifica Prodotto</h2>
</div>
<div class="card-body d-flex justify-content-center">
    <form (ngSubmit)="onSubmit(productForm)" #productForm="ngForm" name="productForm">
        <div class="form-group">
            <label for="name">Nome Prodotto</label>
            <input type="text" id="name" name="name" [(ngModel)]="name" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantit√†</label>
            <input type="number" id="quantity" name="quantity" [(ngModel)]="quantity" required [min]="1">
        </div>
        <div class="form-group">
            <label for="price">Prezzo</label>
            <input type="number" id="price" name="price" [(ngModel)]="price" required [min]="1">
        </div>
            
        <button class="add-button btn btn-primary" type="submit"
            [disabled]="!productForm.valid || !productForm.dirty || noChanges()"
            >Modifica</button>
    </form>
</div>
