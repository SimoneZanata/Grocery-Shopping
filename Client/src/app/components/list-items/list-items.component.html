<div class="card">
    <div class="card-header">
        <h2>Lista Prodotti</h2>
    </div>
    <br>
    <ng-container *ngIf="items.length > 0; else noItems">
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Quantit√†</th>
                    <th>Prezzo</th>
                    <th>Acquistato</th>
                    <th>Modifica</th>
                    <th>Elimina</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items" [ngClass]="{'purchased': item.purchased}">
                    <td>{{ item.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.price | currency:'EUR' }}</td>
                    <td>
                        <input type="checkbox" [(ngModel)]="item.purchased" (change)="onCheckboxChange(item)">
                    </td>
                    <td>
                        <button class="edit-button" (click)="onEdit(item.id)" [disabled]="item.purchased">
                            Modifica
                        </button>
                    </td>
                    <td><button class="delete-button" (click)="onDelete(item.id)">Elimina</button></td>
                </tr>
            </tbody>
        </table>
        <button class="add-button" (click)="addItem()">Aggiungi Prodotto</button>
        <br>
    </ng-container>

    <ng-template #noItems>
        <div style="text-align: center;">
            <h5>Nessun prodotto nella lista.</h5>
            <br>
            <button class="add-button" (click)="addItem()">Aggiungi Prodotto</button>
            <br>
        </div>
    </ng-template>
</div>
