<div
  class="d-flex justify-content-center"
  style="height: 100vh;"
>
  <div class="login-card">
    <div class="md-flex">
      <div class="col-12 col-md-12 p-4 p-md-5">
        <div class="d-flex">
          <div class="w-100 text-center">
            <h2 class="mb-4">Accedi</h2>
          </div>
        </div>
        <form #f="ngForm" (ngSubmit)="login(f)">
          <div class="form-group">
            <label class="label" for="username">Username</label>
            <input
              [ngModel]
              name="username"
              type="text"
              class="form-control"
              placeholder="Username"
              required
              id="username"
              #username="ngModel"
            />
            <div
              [style.visibility]="username.invalid && (username.dirty || username.touched) ? 'visible' : 'hidden'"
              class="mt-1 small text-danger"
            >
              Campo obbligatorio
            </div>
          </div>
          <div class="form-group">
            <label class="label" for="password">Password</label>
            <input
              [ngModel]
              required
              name="password"
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              #password="ngModel"
            />
            <div
            [style.visibility]="password.invalid && (password.dirty || password.touched) ? 'visible' : 'hidden'"
              class="mt-1 small text-danger"
            >
              Campo obbligatorio
            </div>
          </div>
          <div class="form-group">
            <button
              type="submit"
              class="form-control btn btn-primary rounded submit px-3 mt-2" 
              [disabled]="!f.valid || !f.dirty"
            >
              Accedi
            </button>
          </div>
        </form>
        <p class="text-center mt-3">
          Non sei iscritto?
          <a data-toggle="tab" routerLink="/register">Registrati</a>
        </p>
      </div>
    </div>
  </div>
</div>
